<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ 'completed': todo.complete, 'editing': editing}">
	<div class="view">
		<input class="toggle" type="checkbox" [formControl]="chkField">
		<label (dblclick)="editar()">{{todo.text}}</label>
		<button class="destroy" (click)="borrarTodo()"></button>
	</div>
	<input class="edit" [value]="todo.text" [formControl]="txtInput" (blur)="terminarEdicion()" #txtInputFisico>
</li>
